language: node_js

git:
  depth: false

addons:
  sonarcloud:
    organization: "sms-staging-management-system"
    token:
      secure: ""

jobs:
  include:

  - stage: test
    script: npm run test:ci

  - stage: build
    script: npm run build:uat

  -stage: quality
    script: 
    - npm run test:ci:coverage || true
    - tslint --force -t json -o tslint-report.json --project .
    - sonar-scanner